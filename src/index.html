<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.7.0/dist/simple-lightbox.min.css">
</head>

<body>
  <header>
    <div class="container">
      <h1 hidden>Image Search App</h1>
      <form class="search-container" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button type="submit" class="search-button">
          <svg class="icon-search" width="16" height="16">
            <use href="./images/search.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
  </header>

  <main>
    <div>
      <div class="gallery"></div>

      <button type="button" class="load-more">Load more</button>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.7.0/dist/simple-lightbox.min.js"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
